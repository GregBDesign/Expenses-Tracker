<!DOCTYPE html>
<html>
    <head>
        <title>Expenses Tracker</title>
    </head>
    <body>
        <section>
            <h1>Expenses Tracker</h1>
            <form>
                <label for="Name">Expenses Item:</label>
                    <input type="text" name="Name" placeholder="Name">
                <label for="Amount">Expenses Cost:</label>
                    <input type="number" name="Amount" placeholder="Amount">
                <input type="date">
                <button type="submit">Submit</button>
            </form>
        </section>
        <section>
            <table id="expensesList">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Total:</th>
                        <td id="runVal">$0</td>
                    </tr>
                </tfoot>
            </table>
        </section>
        <script src="app.js"></script>
    </body>
</html>
